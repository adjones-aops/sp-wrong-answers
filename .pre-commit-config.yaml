repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0  # Use the latest stable version as appropriate
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0  # Use the appropriate version
    hooks:
      - id: isort
        language_version: python3.10

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0  # Use the latest stable version as appropriate
    hooks:
      - id: flake8
        language_version: python3.10
        additional_dependencies: ["flake8-bugbear"]
